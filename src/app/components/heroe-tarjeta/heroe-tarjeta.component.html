<div class="card-group animated fadeIn fast" >
    <div class="card md-5" >
        <img [src]="heroe.img" class="card-img-top img-fluid" [alt]="heroe.nombre">

        <div class="card-body text-center">
          <h5 class="card-title text-center">{{heroe.nombre}}</h5>
          <p class="card-text text-center">{{heroe.bio}}</p>
          <p class="card-text text-center"><small class="text-muted">{{heroe.aparicion}}</small></p>
          <button class="btn btn-outline-primary btn-block" (click)="verHeroe(heroe.id)">
                ver mas
          </button>
          <!-- <a [routerLink]="['/heroe',hero.id]" class="btn btn-outline-primary">ver mas</a> -->
          </div>

    </div>

</div>
